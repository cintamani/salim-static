- autore: Elisa G. (MI)
  testimonianza:
    - |
      Visité a Jessica cuando tenía 21 años, en 2017.
      En los años siguientes hice muchos otros viajes, pero ese mes en Kenia es el que me ha quedado
      en el corazón más que todos los demás.
    - |
      Quizás sea porque fue el primer viaje que hice a un lugar tan lejano y culturalmente diferente, tal vez
      porque me había encariñado
      con los niños con los que jugábamos todos los días, o porque en casa de Jessica me sentía como en mi casa.
    - |
      Fue una experiencia que me marcó profundamente, y que ha determinado la forma en que veo
      la vida y el mundo ahora.
      Me considero realmente afortunada de haber tenido esta maravillosa oportunidad y recomiendo de corazón a quien quiera
      lanzarse y partir: ¡volverán con una mirada diferente sobre el mundo!
  foto:
    alt: "Elisa G. con los niños en Kwale"
    src: "assets/images/foto/elisa_guzzon.jpg"

- autore: Simona y Piercarlo S. (CN)
  testimonianza:
    - |
      Impulsados por la pasión y los sacrificios de Jessica y su esposo Salimu, decidimos partir hacia
      el pueblo y descubrir qué se puede hacer realmente con las donaciones.
      Desde el principio emergió la transparencia que, incluso desde lejos, se puede percibir, y sobre todo la
      dedicación y determinación con la que llevan adelante este proyecto.
    - |
      Fuimos acogidos cálidamente en esta gran familia a la que intentamos, en nuestra pequeña medida, llevar algo de ayuda y sonrisas.
      Pero la verdad es que las mayores enseñanzas nos las dieron ellos, enseñándonos lo
      importante que es ayudarse mutuamente, sonreír siempre y estar agradecidos por lo que tenemos.
      No vemos la hora de volver y abrazar a todos de nuevo.
    - |
      Mientras tanto, seguiremos comprometiéndonos desde aquí para que tanto esfuerzo y amor lleguen a
      ayudar a la mayor cantidad de personas posible y para que los sacrificios de Jessica y Salimu
      ¡se transformen en algo cada vez más grande!
  foto:
    alt: "Simona y Piercarlo con los niños en Kwale"
    src: "assets/images/foto/simona_piercarlo.jpg"

- autore: Loredana C. (PA)
  testimonianza:
    - |
      Cuando alguien me pide que cuente mi voluntariado en Kenia, siempre respondo "hay que
      vivirlo". Cuando regresé a Italia, pensé inmediatamente en volver a partir. Sin embargo, apenas llegué a
      Kenia, había deseado huir.
      Cuando llegué, Jessica comenzó a compartir las primeras "reglas generales". Entregándome
      mi cena, me dijo que debía entrar en la cultura africana, y así comí ugali con las manos
      desde la primera noche…
    - |
      Luego me asignó mi bidón de agua mineral y una botella pequeña para rellenarla según necesitara y,
      con voz cándida pero segura, me explicó que no hay ducha, ni agua caliente,
      ni agua, ni inodoro…
      Es en el pueblo donde están nuestros niños (mi Salimu) donde entré en contacto profundo
      con la cultura africana y vi una cultura profundamente arraigada. Es en ese vasto jardín que
      ven en la foto donde jugué a la carrera de sacos, a robar la bandera... es frente a la puerta roja
      donde, en la entrega de comida, vi ojos esperanzados, pero tan hambrientos también de amor...
    - |
      Es en el consultorio de la pediatra donde vi una humanidad inmensa y una profesionalidad que no esperaba…
      es en los llantos de los niños al momento de la vacuna donde sentí el amor, la ternura y
      la necesidad de ser abrazados y de ser abrazada, yo también.
      La realidad africana está lo más lejos posible de nuestro ordenado estilo de vida, en Kenia la pobreza está
      prácticamente en todas partes, sin embargo, durante nuestro voluntariado recibimos cientos de sonrisas
      de parte de los niños…
    - |
      A lo largo de los caminos, una infinidad de alegres "jambo" de parte de cualquiera que nos encontrara… nada que ver
      con nuestras "caras" tristes y aburridas, rodeadas de un bienestar difundido que no nos deja percibir
      las verdaderas alegrías de la vida. Llegas a la consciencia de que la realidad no es lo que al final te hace
      correr todo el día en el caos de la cotidianidad y te arrastra al cansancio sin fin,
      que te sumerge en tus problemas y los de los demás… la realidad es "mirar" verdaderamente con los ojos de
      la consciencia, la única que nos puede ayudar a razonar cómo todo es efímero y que debemos
      redimensionar el peso de las cosas, situaciones, personas… ver bien las cosas, las VERDADERAS... y lograr
      dar la justa dimensión a todo.
  foto:
    alt: "Loredana con los niños en Kwale"
    src: "assets/images/foto/loredana_corleone.jpg"

- autore: Francesco T. (RM)
  testimonianza:
    - |
      Fui huésped de Jessica y su familia durante dos semanas en abril de 2024.
      Pude conocer a muchas familias cuyos niños reciben apoyo a distancia, y se percibe un
      gran sentido de comunidad dentro del pueblo:
      cada día fue vivido profundamente desde los primeros minutos después del desayuno con momentos de
      compartir junto con los otros niños presentes allí.
    - |
      La naturaleza que rodea la casa de Jessica te deja sin aliento… Fue una experiencia que me permitió
      ver directamente lo
      difícil que es vivir en contextos diferentes de aquellos a los que estamos acostumbrados en Italia, la recomiendo a todas
      las personas que quieran dar
      una mano a Jessica y que al mismo tiempo quieran conocer Kenia!
  foto:
    alt: "Francesco con los niños en Kwale"
    src: "assets/images/foto/francesco.jpg"
