- autore: Elisa G. (MI)
  testimonianza:
    - |
      Ich habe Jessica besucht, als ich 21 Jahre alt war, im Jahr 2017.
      In den folgenden Jahren habe ich viele andere Reisen unternommen, aber dieser Monat in Kenia ist der, der
      mehr als alle anderen in meinem Herzen geblieben ist.
    - |
      Vielleicht weil es die erste Reise war, die ich an einen so fernen und kulturell unterschiedlichen Ort gemacht habe, vielleicht
      weil ich mich an die Kinder gewöhnt hatte,
      mit denen wir jeden Tag spielten, oder weil ich mich bei Jessica wie zu Hause fühlte.
    - |
      Es war eine Erfahrung, die mich tief geprägt hat und die meine Sichtweise auf
      das Leben und die Welt jetzt bestimmt hat.
      Ich halte mich wirklich für glücklich, diese wunderbare Gelegenheit gehabt zu haben, und ich empfehle von ganzem Herzen jedem, der
      den Sprung wagen und gehen möchte: Sie werden mit einer anderen Sicht auf die Welt zurückkommen!
  foto:
    alt: "Elisa G. mit den Kindern in Kwale"
    src: "/assets/images/foto/elisa_guzzon.jpg"

- autore: Simona und Piercarlo S. (CN)
  testimonianza:
    - |
      Angetrieben von der Leidenschaft und den Opfern von Jessica und ihrem Mann Salimu beschlossen wir, ins
      Dorf zu fahren und zu entdecken, was man mit Spenden wirklich tun kann.
      Von Anfang an zeigte sich die Transparenz, die man auch aus der Ferne wahrnehmen kann, und vor allem die
      Hingabe und Entschlossenheit, mit der sie dieses Projekt vorantreiben.
    - |
      Wir wurden herzlich in dieser großen Familie aufgenommen, der wir auf unsere kleine Weise versuchten, etwas Hilfe und Lächeln zu bringen.
      Aber die Wahrheit ist, dass die größten Lektionen uns von ihnen gegeben wurden, die uns lehrten, wie
      wichtig es ist, einander zu helfen, immer zu lächeln und dankbar zu sein für das, was wir haben.
      Wir können es kaum erwarten, zurückzukehren und alle wieder zu umarmen.
    - |
      In der Zwischenzeit werden wir uns von hier aus weiter engagieren, damit so viel Mühe und Liebe
      so viele Menschen wie möglich erreichen und damit sich Jessicas und Salimus Opfer
      in etwas immer Größeres verwandeln!
  foto:
    alt: "Simona und Piercarlo mit den Kindern in Kwale"
    src: "/assets/images/foto/simona_piercarlo.jpg"

- autore: Loredana C. (PA)
  testimonianza:
    - |
      Wenn mich jemand bittet, über meine Freiwilligenarbeit in Kenia zu sprechen, antworte ich immer "man muss es
      leben". Als ich nach Italien zurückkehrte, dachte ich sofort daran, wieder abzureisen. Doch sobald ich in
      Kenia ankam, hatte ich wegrennen wollen.
      Als ich ankam, begann Jessica, die ersten "allgemeinen Regeln" zu teilen. Als sie mir
      mein Abendessen reichte, sagte sie mir, ich müsse in die afrikanische Kultur eintreten, und so aß ich Ugali mit meinen Händen
      gleich am ersten Abend...
    - |
      Dann wies sie mir meinen Mineralwasserbehälter und eine kleine Flasche zum Nachfüllen bei Bedarf zu und
      erklärte mit einer aufrichtigen aber selbstsicheren Stimme, dass es keine Dusche, kein heißes Wasser,
      überhaupt kein Wasser und keine Toilette gibt...
      Im Dorf, wo unsere Kinder sind (mein Salimu), bin ich in tiefen Kontakt
      mit der afrikanischen Kultur gekommen und habe eine tief verwurzelte Kultur gesehen. In diesem weiten Garten, den
      Sie auf dem Foto sehen, habe ich Sackhüpfen, Fahnenklau gespielt... vor der roten Tür,
      wo ich während der Lebensmittelverteilung hoffnungsvolle Augen sah, aber auch so hungrig nach Liebe...
    - |
      In der Kinderarztpraxis sah ich immense Menschlichkeit und eine Professionalität, die ich nicht erwartet hatte...
      in den Schreien der Kinder während der Impfungen fühlte ich Liebe, Zärtlichkeit und
      das Bedürfnis, umarmt zu werden und auch selbst zu umarmen.
      Die afrikanische Realität ist so weit wie möglich von unserem geordneten Lebensstil entfernt, in Kenia ist Armut
      praktisch überall, doch während unserer Freiwilligenarbeit erhielten wir Hunderte von Lächeln
      von den Kindern...
    - |
      Entlang der Straßen unendlich viele fröhliche "jambo" von jedem, der uns traf... nichts wie
      unsere traurigen und gelangweilten "Gesichter", umgeben von verbreitetem Wohlstand, der uns nicht
      die wahren Freuden des Lebens wahrnehmen lässt. Man kommt zu dem Bewusstsein, dass die Realität nicht das ist, was einen schließlich
      den ganzen Tag im Chaos des täglichen Lebens rennen lässt und in endlose Müdigkeit zieht,
      die einen in eigene und fremde Probleme eintaucht... Realität ist "wirklich schauen" mit den Augen des
      Bewusstseins, das einzige, das uns helfen kann zu verstehen, wie vergänglich alles ist und dass wir
      das Gewicht der Dinge, Situationen, Menschen neu dimensionieren müssen... die Dinge gut sehen, die ECHTEN... und es schaffen,
      allem die richtige Dimension zu geben.
  foto:
    alt: "Loredana mit den Kindern in Kwale"
    src: "/assets/images/foto/loredana_corleone.jpg"

- autore: Francesco T. (RM)
  testimonianza:
    - |
      Ich war zwei Wochen im April 2024 Gast bei Jessica und ihrer Familie.
      Ich konnte viele Familien treffen, deren Kinder eine Fernpatenschaft erhalten, und man spürt einen
      großen Sinn für Gemeinschaft innerhalb des Dorfes:
      Jeder Tag wurde von den ersten Minuten nach dem Frühstück tief erlebt mit Momenten des
      Teilens zusammen mit den anderen Kindern, die dort anwesend waren.
    - |
      Die Natur rund um Jessicas Haus raubt einem den Atem... Es war eine Erfahrung, die mir erlaubte,
      direkt zu sehen, wie
      schwierig es ist, in Kontexten zu leben, die sich von denen unterscheiden, an die wir in Italien gewöhnt sind, ich empfehle es allen
      Menschen, die Jessica
      helfen wollen und gleichzeitig Kenia kennenlernen möchten!
  foto:
    alt: "Francesco mit den Kindern in Kwale"
    src: "/assets/images/foto/francesco.jpg"
