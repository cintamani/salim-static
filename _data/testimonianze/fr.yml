- autore: Elisa G. (MI)
  testimonianza:
    - |
      J'ai rendu visite à Jessica quand j'avais 21 ans, en 2017.
      Les années suivantes, j'ai fait de nombreux autres voyages, mais ce mois au Kenya est celui qui est resté
      dans mon cœur plus que tous les autres.
    - |
      Peut-être parce que c'était le premier voyage que j'ai fait dans un endroit si lointain et culturellement différent, peut-être
      parce que je m'étais attachée
      aux enfants avec lesquels nous jouions tous les jours, ou parce que chez Jessica je me sentais comme à la maison.
    - |
      C'était une expérience qui m'a profondément marquée, et qui a déterminé ma façon de voir
      la vie et le monde maintenant.
      Je me considère vraiment chanceuse d'avoir eu cette merveilleuse opportunité et je recommande de tout cœur à tous ceux qui veulent
      faire le grand saut et y aller : vous reviendrez avec une vision différente du monde !
  foto:
    alt: "Elisa G. avec les enfants à Kwale"
    src: "/assets/images/foto/elisa_guzzon.jpg"

- autore: Simona et Piercarlo S. (CN)
  testimonianza:
    - |
      Poussés par la passion et les sacrifices de Jessica et de son mari Salimu, nous avons décidé de partir pour
      le village et de découvrir ce qu'on peut vraiment faire avec les dons.
      Dès le début, la transparence est apparue, celle que, même de loin, on peut percevoir, et surtout la
      dévotion et la détermination avec lesquelles ils portent ce projet.
    - |
      Nous avons été chaleureusement accueillis dans cette grande famille à laquelle nous avons essayé, à notre petite échelle, d'apporter un peu d'aide et de sourires.
      Mais la vérité est que les plus grandes leçons nous ont été données par eux, nous apprenant combien
      il est important de s'entraider, de toujours sourire et d'être reconnaissants pour ce que nous avons.
      Nous avons hâte de retourner et d'embrasser tout le monde à nouveau.
    - |
      En attendant, nous continuerons à nous engager d'ici pour que tant d'efforts et d'amour atteignent
      le plus de personnes possible et pour que les sacrifices de Jessica et Salimu
      se transforment en quelque chose de toujours plus grand !
  foto:
    alt: "Simona et Piercarlo avec les enfants à Kwale"
    src: "/assets/images/foto/simona_piercarlo.jpg"

- autore: Loredana C. (PA)
  testimonianza:
    - |
      Quand quelqu'un me demande de parler de mon bénévolat au Kenya, je réponds toujours "il faut
      le vivre". Quand je suis revenue en Italie, j'ai tout de suite pensé à repartir. Pourtant, dès mon arrivée au
      Kenya, j'avais voulu m'enfuir.
      Quand je suis arrivée, Jessica a commencé à partager les premières "règles générales". En me tendant
      mon dîner, elle m'a dit que je devais entrer dans la culture africaine, et ainsi j'ai mangé l'ugali avec mes mains
      dès le premier soir...
    - |
      Puis elle m'a assigné mon récipient d'eau minérale et une petite bouteille à remplir selon les besoins et,
      avec une voix candide mais sûre, elle a expliqué qu'il n'y a pas de douche, pas d'eau chaude,
      pas d'eau du tout, et pas de toilettes...
      C'est dans le village où sont nos enfants (mon Salimu) que je suis entrée en contact profond
      avec la culture africaine et j'ai vu une culture profondément enracinée. C'est dans ce vaste jardin que
      vous voyez sur la photo où j'ai joué aux courses en sac, au jeu du drapeau... c'est devant la porte rouge
      où, pendant la distribution de nourriture, j'ai vu des yeux pleins d'espoir, mais aussi si affamés d'amour...
    - |
      C'est dans le cabinet du pédiatre que j'ai vu une immense humanité et un professionnalisme que je n'attendais pas...
      c'est dans les cris des enfants pendant les vaccinations que j'ai ressenti l'amour, la tendresse et
      le besoin d'être embrassée et d'embrasser moi aussi.
      La réalité africaine est aussi éloignée que possible de notre style de vie ordonné, au Kenya la pauvreté est
      pratiquement partout, pourtant, pendant notre bénévolat nous avons reçu des centaines de sourires
      des enfants...
    - |
      Le long des routes, une infinité de joyeux "jambo" de tous ceux qui nous rencontraient... rien de comparable à
      nos "visages" tristes et ennuyés, entourés d'un bien-être généralisé qui ne nous laisse pas percevoir
      les vraies joies de la vie. On arrive à la conscience que la réalité n'est pas ce qui finalement vous fait
      courir toute la journée dans le chaos de la vie quotidienne et vous entraîne dans une fatigue sans fin,
      qui vous plonge dans vos propres problèmes et ceux des autres... la réalité c'est "vraiment regarder" avec les yeux de
      la conscience, la seule qui peut nous aider à raisonner sur combien tout est éphémère et que nous devons
      redimensionner le poids des choses, des situations, des personnes... bien voir les choses, les VRAIES... et réussir
      à donner la juste dimension à tout.
  foto:
    alt: "Loredana avec les enfants à Kwale"
    src: "/assets/images/foto/loredana_corleone.jpg"

- autore: Francesco T. (RM)
  testimonianza:
    - |
      J'ai été l'invité de Jessica et de sa famille pendant deux semaines en avril 2024.
      J'ai pu rencontrer de nombreuses familles dont les enfants bénéficient d'un parrainage à distance, et on ressent un
      grand sens de la communauté au sein du village :
      chaque journée était vécue profondément dès les premières minutes après le petit-déjeuner avec des moments de
      partage avec les autres enfants présents là-bas.
    - |
      La nature entourant la maison de Jessica coupe le souffle... C'était une expérience qui m'a permis
      de voir directement combien
      il est difficile de vivre dans des contextes différents de ceux auxquels nous sommes habitués en Italie, je la recommande à toutes
      les personnes qui veulent donner
      un coup de main à Jessica et qui en même temps veulent découvrir le Kenya !
  foto:
    alt: "Francesco avec les enfants à Kwale"
    src: "/assets/images/foto/francesco.jpg"
