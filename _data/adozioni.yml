- nome: "Sauda C. D."
  eta: 5
  descrizione: |
    Sauda è una bimba del 2019 che vive in una piccola casa di terra con il tetto in
    foglie di cocco, insieme alla sua numerosa famiglia: in casa sono 11, 9 figli e i
    loro genitori. L’unica fonte di reddito per loro è la mamma che ogni giorno si inoltra
    nel bosco da sola (è una zona molto rischiosa con anche animali velenosi e predatori),
    taglia la legna che trova,se la carica e va a venderla in giro. Il Papà è allettato da
    mesi con una brutta infezione ad entrambe le gambe e non può provvedere alle necessità di casa.
