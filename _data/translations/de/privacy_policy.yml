  content: "Das Surfen auf unserer Website ist allen Benutzern uber vierzehn Jahren gestattet, vorausgesetzt, dass fur spezifische Verarbeitungen (z. B. Registrierung als Mitglied) auf die entsprechenden separat bereitgestellten Datenschutzhinweise verwiesen wird."

