intro: "Diese Datenschutzerklarung, bereitgestellt gemas Artikel 13 der Verordnung (EU) 2016/679 (im Folgenden \"DSGVO\" oder \"Verordnung\"), beschreibt, wie personenbezogene Daten von Nutzern verarbeitet werden, die die Website (im Folgenden \"Website\") des Vereins SALIM ODV besuchen, mit Sitz in Via delle Mole 16/C, 00041 Albano Laziale (RM), Italien (in dieser Erklarung als \"wir\" oder \"Verein\" oder \"Verantwortlicher\" bezeichnet), online erreichbar unter: salimodv.org"

intro_disclaimer: "Diese Datenschutzerklarung gilt nicht fur andere Websites, Seiten oder Online-Dienste, die uber Hyperlinks erreichbar sind, die moglicherweise auf den Websites veroffentlicht werden, aber auf externe Ressourcen ausserhalb der Domain des Komitees verweisen."

