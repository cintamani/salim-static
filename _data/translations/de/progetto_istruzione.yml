header:
  title: "Projekt Bildung"
  subtitle: "Helfen Sie uns, einen stabilen Fonds für Bildung zu schaffen, von der Grundschule bis zur Universität!"

content:
  main_title: "Lasst uns gemeinsam eine Zukunft für junge Menschen schaffen, indem wir sie jetzt unterstützen!"
  p1: "Mit Hilfe von Jessica und den lokalen Lehrern identifizieren wir Kinder und Jugendliche, die das <strong>Potenzial</strong> haben, große Ergebnisse in ihrem akademischen und beruflichen Leben zu erzielen. Diesen Kindern und Jugendlichen möchten wir die Möglichkeit geben, zu wachsen und zu lernen, ohne Familien zu belasten, die bereits in Schwierigkeiten sind, und so Ihrer Spende einen sicheren Einfluss auf das Leben von jemandem zu ermöglichen, der die gebotene Chance nicht verschwenden wird."
  p2: "Schließen Sie sich uns an und machen Sie heute einen Unterschied, und investieren Sie in die neue Generation von Führungskräften und Fachleuten!"
  info_title: "Einige weitere Informationen"
  info_p1: "Kenia weist nominell ein gutes allgemeines Alphabetisierungsniveau auf: Eine Schätzung von 2022 zeigt, dass 83% der Jugendlichen über 15 Jahren lesen und schreiben können. Die Realität, die Jessica täglich aus erster Hand erlebt, ist, dass das Alphabetisierungsniveau erheblich variieren kann."
  info_p2: "Viele Kinder aus den Dörfern, die wir erreichen, können die Grundschule nicht besuchen: Die Pflicht, Uniformen und geschlossene schwarze Schuhe zu kaufen, stellt eine Ausgabe dar, die sich viele Familien nicht leisten können, was zu Verzögerungen bei der Einschulung und folglich zu negativen Auswirkungen auf die Lernfähigkeiten der Kleinen führt."
  secondary_title: "Weiterführende Schulen und Universität: Eine unüberwindbare wirtschaftliche Hürde."
  secondary_p1: "Die Kosten steigen drastisch an, wenn junge Menschen auf die weiterführende Schule wechseln. Während Grundschulen einen durchschnittlichen Aufwand von 30-40 Euro pro Jahr erfordern, ohne Materialien und Uniformen, können weiterführende Schulen bis zu 700 Euro kosten, ohne Schulmaterialien, Uniformen und Bücher zu berücksichtigen. Diese wirtschaftliche Kluft schließt viele junge Menschen davon aus, ihre Ausbildung fortzusetzen, und lässt ihre Ambitionen verblassen."
  secondary_p2: "Der Zugang zur Universität in Kenia ist extrem schwierig: Man muss am Ende der weiterführenden Schule in allen Fächern Bestnoten erzielt haben. Selbst für diejenigen, die diese strenge Auswahl bestehen, stellen die Lebenshaltungskosten außerhalb des Elternhauses, Studiengebühren und Schulmaterialien eine zusätzliche Barriere dar. Die Universitäten konzentrieren sich in den großen Städten wie Nairobi, was viele Studenten zwingt, umzuziehen - mit Ausgaben, die sich nur sehr wenige Familien leisten können."
  fund_title: "Der stabile Fonds"
  fund_p1: "Die Idee, einen stabilen Fonds zur Unterstützung der verdientesten Studenten zu schaffen, entspricht den spezifischen Bedürfnissen junger Menschen mit hohem Potenzial in benachteiligten Kontexten. Gemeinsam können wir dafür sorgen, dass der Kontext kein bestimmender Faktor mehr für die persönliche, berufliche und wirtschaftliche Entwicklung derjenigen ist, die im Leben vorankommen möchten!"
  fund_p2: "Mit einem einfachen <strong>einmaligen freien Beitrag</strong> helfen Sie uns, dieses Projekt zu starten!"
