what_are_cookies:
  title: "Was sind Cookies"
  content: "Cookies sind kleine Textdateien, die Websites, die von Benutzern besucht werden, an ihre Gerate senden, wo sie gespeichert werden, um bei nachfolgenden Besuchen an dieselben Websites zuruckgesendet zu werden."

cookies_used:
  title: "Cookies, die von der Website des Vereins SALIM ODV verwendet werden, und ihre Zwecke"
  content: "Die Website des Vereins SALIM ODV mit Sitz in Via delle Mole 16/C, 00041 Albano Laziale (RM), Italien (\"Verein\" oder \"Verantwortlicher\"), erreichbar unter salimodv.org (\"Website\"), verwendet Cookies, die dazu dienen, das ordnungsgemasse Funktionieren bestimmter Bereiche zu ermoglichen (\"technische Cookies\"), bestimmte Personalisierungsfunktionen zu gewahrleisten (\"funktionale Cookies\") und das Surferlebnis zu verbessern (\"Analyse-Cookies\")."
  banner_info: "Wenn Sie die Website zum ersten Mal besuchen, werden Sie uber ein Banner aufgefordert, Cookies zu akzeptieren (oder nicht zu akzeptieren). Sie konnen alle oder einige Cookies ablehnen oder Ihre Computereinstellungen jederzeit andern, um zu erfahren, wann Sie Cookies erhalten, oder um die automatische Cookie-Akzeptierungsfunktion zu deaktivieren."
  categories_intro: "Die Website verwendet die folgenden Cookie-Kategorien:"

cookie_types:
  technical:
    title: "Technische und funktionale Cookies (oder Navigations-Cookies, immer aktiv)"
    content: "Sie tragen zum Funktionieren der Website bei, z. B. um die Navigation zwischen Seiten zu ermoglichen; die Rechtsgrundlage fur die dem Einsatz dieser Cookies zugrunde liegende Verarbeitung ist das Interesse des Verantwortlichen, seinen Benutzern effiziente und gut funktionierende Dienste bereitzustellen; die Aufbewahrungsfrist dieser Cookies lauft vom Datum des ersten Zugriffs auf die Website bis zu ihrer Deaktivierung."
  analytics:
    title: "Analyse-Cookies"
    content: "Sie ermoglichen den Erwerb statistischer Informationen in aggregierter und anonymer Form in Bezug auf Surfmethoden; die Rechtsgrundlage fur die dem Einsatz dieser Cookies zugrunde liegende Verarbeitung ist das Interesse des Verantwortlichen, seinen Benutzern effiziente und gut funktionierende Dienste bereitzustellen; die Aufbewahrungsfrist dieser Cookies lauft vom Datum ihrer Aktivierung auf der Website bis zu ihrer Deaktivierung. Der Benutzer kann diese Cookies nach eigenem Ermessen uber das Banner oder die Tabelle in dieser Richtlinie akzeptieren und deaktivieren."

