google_analytics:
  title: "Google Analytics"
  content_1: "Um zu analysieren, wie die Website genutzt wird, wird Google Analytics verwendet, ein Webanalysedienst von Google Inc. (\"Google\"), der Cookies verwendet, die auf Ihrem Computer gespeichert werden, um uns statistische Analysen zu ermoglichen. Die gesammelten Daten liegen in aggregierter Form vor und ermoglichen es nicht, Sie in irgendeiner Weise zu identifizieren."
  privacy_link_text: "Um die Datenschutzrichtlinie von Google bezuglich des Google Analytics-Dienstes einzusehen, besuchen Sie"
  policy_link_text: "Um mehr uber die Datenschutzrichtlinien von Google zu erfahren, besuchen Sie"
  content_2: "Google Analytics-Cookies konnen gemas dem von Google angegebenen Verfahren abgelehnt werden. Wenn Sie die Website also weiterhin nutzen, ohne Google Analytics-Cookies abzulehnen, stimmen Sie der Verarbeitung Ihrer Daten durch Google zu, beschrankt auf die oben genannten Methoden und Zwecke."

disable_cookies:
  title: "So deaktivieren Sie Cookies"
  intro: "Nachfolgend finden Sie Links, die erklaren, wie Sie Cookies fur die gangigsten Browser deaktivieren konnen (fur andere Browser, die Sie moglicherweise verwenden, empfehlen wir, diese Option in der Software-Hilfe zu suchen, die normalerweise uber die F1-Taste verfugbar ist):"
  ie: "Klicken Sie auf die Schaltflache Extras und dann auf Internetoptionen. Klicken Sie auf die Registerkarte Datenschutz und verschieben Sie in den Einstellungen den Schieberegler nach oben, um alle Cookies zu blockieren"
  chrome: "Klicken Sie auf das Menu in der Browser-Symbolleiste. Wahlen Sie Einstellungen. Klicken Sie auf Erweiterte Einstellungen anzeigen. Klicken Sie im Abschnitt \"Datenschutz\" auf die Schaltflache Inhaltseinstellungen. Wahlen Sie \"Websites daran hindern, Daten festzulegen\"."
  firefox: "Klicken Sie auf die Menuschaltflache und wahlen Sie Optionen. Wahlen Sie das Panel Datenschutz. Unter Chronikeinstellungen: Wahlen Sie benutzerdefinierte Einstellungen verwenden. Um Cookies zu aktivieren, aktivieren Sie das Kontrollkastchen Cookies von Websites akzeptieren; um sie zu deaktivieren, deaktivieren Sie die Option."
  safari: "Klicken Sie in der Menuleiste auf \"Safari\" und dann auf \"Einstellungen\". Klicken Sie nun auf \"Datenschutz\" und dann auf \"Details\", um die Website auszuwahlen, und wahlen Sie dann \"Entfernen\"."

