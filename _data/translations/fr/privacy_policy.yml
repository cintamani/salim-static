intro: "La présente notice d'information, fournie conformément à l'article 13 du Règlement (UE) 2016/679 (ci-après \"RGPD\" ou \"Règlement\"), décrit comment les données personnelles des utilisateurs qui visitent le site web (ci-après, \"Site\") de l'Association SALIM ODV, dont le siège est situé Via delle Mole 16/C, 00041 Albano Laziale (RM), Italie (dénommée dans cette notice \"nous\" ou \"Association\" ou \"Responsable du traitement\"), accessible en ligne à l'adresse : salimodv.org"

intro_disclaimer: "La présente notice d'information ne s'applique pas aux autres sites web, pages ou services en ligne accessibles par des liens hypertextes éventuellement publiés sur les sites mais se référant à des ressources externes au domaine du Comité."

data_controller:
  title: "Responsable du traitement"
  content: "SALIM ODV, dont le siège est situé Via delle Mole 16/C, 00041 Albano Laziale (RM), Italie."

data_types:
  title: "Types de données traitées"
  intro: "Le Responsable du traitement traitera les catégories de données suivantes :"

  navigation:
    title: "a. Données de navigation"
    content: "Lors de la navigation sur le Site, nous acquérons certaines données personnelles dont la transmission est implicite dans l'utilisation des protocoles de communication Internet, telles que les adresses IP, les adresses URI/URL (Uniform Resource Identifier/Locator) des ressources demandées, l'heure de la demande et d'autres paramètres liés au système d'exploitation et à l'environnement informatique de l'utilisateur."
    purposes_intro: "Ces données, nécessaires à l'utilisation des services web, sont également traitées aux fins de :"
    purpose_1: "obtenir des informations statistiques sur l'utilisation des services (pages les plus visitées, nombre de visiteurs par tranche horaire ou par jour, zones géographiques d'origine, etc.) ;"
    purpose_2: "contrôler le bon fonctionnement des services offerts."
    retention: "Les données de navigation peuvent être conservées pendant un maximum de 90 jours (sauf en cas de nécessité d'enquête sur des infractions par les autorités judiciaires)."

  user_data:
    title: "b. Données fournies par l'utilisateur"
    content: "Lorsque l'utilisateur envoie des messages à l'Association aux coordonnées indiquées dans les sections de contact, ou lors du remplissage et de l'envoi de formulaires sur le Site, l'Association acquiert et traite les coordonnées de l'utilisateur nécessaires pour répondre, ainsi que les données personnelles incluses dans les communications."
    additional: "Des notices spécifiques pourront également être mises à disposition en relation avec des initiatives spécifiques (par exemple, pour des activités de bénévolat, participation à des événements, etc.)."

  donation_data:
    title: "c. Données relatives aux dons"
    content: "Lorsque vous faites un don à l'Association par diverses formes de soutien et/ou participez à des projets spécifiques, l'Association acquiert et traite les données nécessaires à l'émission d'un reçu (nom et prénom, sexe, âge ou date de naissance, nationalité, numéro d'identification fiscale ou numéro de TVA, adresse, données de paiement, etc.), compte tenu de la déductibilité fiscale des dons en espèces ou en nature."

  cookies:
    title: "d. Cookies et autres systèmes de suivi"
    content: "Pour le traitement des données par les cookies, veuillez consulter la"
    link_text: "Politique des Cookies"

  social_media:
    title: "e. Informations sur le traitement des données personnelles via les plateformes de réseaux sociaux"
    content: "L'Association traite également les données personnelles fournies par les utilisateurs (par exemple, nom, nom d'utilisateur, photo de profil, selon les paramètres du compte) via les pages de réseaux sociaux dédiées à l'Association (Facebook, Instagram, etc.), dans la poursuite de ses finalités institutionnelles, exclusivement pour gérer les interactions avec les utilisateurs (commentaires, publications publiques, etc.) et pour protéger l'Association en cas d'abus, conformément à la réglementation en vigueur. La fourniture de données est facultative ; cependant, sans elles, nous pourrions ne pas être en mesure d'interagir avec vous ou de vous fournir des commentaires. Pour le traitement des données personnelles effectué par les gestionnaires de ces plateformes de réseaux sociaux, veuillez vous référer aux informations fournies par eux via leurs politiques de confidentialité respectives."

legal_basis:
  title: "Base juridique du traitement et durée de conservation des données"
  item_a: "Le traitement de vos données personnelles est nécessaire pour vous donner accès à notre Site et à ses fonctionnalités, ainsi que pour répondre à vos demandes (par exemple, participation à des initiatives ou projets spécifiques ; demandes d'informations ; inscription à notre newsletter ; etc.). La base juridique de ce traitement est l'exécution des demandes par l'utilisateur. La durée de conservation des données pour ce traitement est égale au temps nécessaire pour traiter la demande."
  item_b: "Le traitement de vos données personnelles est également nécessaire pour accepter vos dons par diverses formes de soutien et pour gérer toutes les phases connexes, y compris administratives et comptables. La base juridique de ce traitement est l'exécution d'un contrat et/ou de mesures précontractuelles demandées pour celui-ci. La durée de conservation de vos données est égale au temps nécessaire pour vous permettre de faire des dons et pour respecter les obligations contractuelles et légales."
  item_c: "Nous pouvons également traiter les données collectées via le Site pour prévenir ou contrôler des comportements illicites ou pour protéger et faire valoir des droits. Par exemple, nous pouvons utiliser vos données pour prévenir la violation de nos droits de propriété intellectuelle (par exemple, contrefaçon de marque) ou le vol (y compris, par exemple, le clonage de carte de crédit) ou d'autres infractions, conformément à la loi applicable. La base juridique de ce traitement est l'intérêt légitime du Responsable du traitement. La durée de conservation de vos données est égale au temps raisonnablement nécessaire pour faire valoir nos droits à partir du moment où nous prenons connaissance de l'infraction ou de sa commission potentielle."

data_provision:
  title: "Nature de la fourniture de données personnelles"
  content: "La fourniture de données aux fins indiquées aux points a), b) et c) du paragraphe précédent est strictement fonctionnelle à leur poursuite et est donc obligatoire. Tout refus de votre part à un tel traitement entraînerait donc l'impossibilité objective pour le Responsable du traitement de vous donner accès au Site, de répondre à vos demandes ou d'accepter votre don et de remplir les obligations légales connexes."

data_location:
  title: "Où vos données sont traitées"
  content_1: "Les données seront traitées et stockées au siège de l'Association et de ses fournisseurs au sein de l'Union européenne, ainsi que communiquées aux bénévoles actifs au Kenya, où l'Association opère pour apporter le soutien financier reçu des dons et autres formes de soutien."
  content_2: "En outre, les données seront communiquées à des fournisseurs qui ont également leur siège dans des pays en dehors de l'Union européenne. Ces transferts de données sont autorisés alternativement sur la base : (i) d'une décision d'adéquation du pays tiers vers lequel les données sont transférées, adoptée par la Commission européenne conformément à l'article 45 du RGPD ; ou (ii) des garanties appropriées ou adéquates prévues aux articles 46, 47 et 49 du RGPD (telles que les clauses contractuelles types approuvées par la Commission européenne, les règles d'entreprise contraignantes, les garanties contractuelles ou convenues fournies par les responsables concernés, ou les dérogations à l'interdiction de transfert applicables dans des situations spécifiques)."

data_sharing:
  title: "Avec qui nous partageons vos données"
  intro: "Dans le cadre des finalités susmentionnées, les données peuvent être communiquées à :"
  item_1: "nos collaborateurs et bénévoles, dans le cadre des tâches assignées et sur la base d'une autorisation spécifique pour le traitement des données, en cohérence avec la finalité du traitement ;"
  item_2: "toutes les personnes physiques et/ou morales habilitées à recevoir les données personnelles des personnes concernées en tant que Sous-traitants conformément à l'article 28 du RGPD (par exemple, société de conseil chargée de la gestion et de la maintenance du site web, consultants externes, etc.) ou responsables indépendants du traitement, lorsque la communication est nécessaire ou fonctionnelle à l'exécution de mesures précontractuelles et/ou du contrat, de la manière et aux fins illustrées ci-dessus (par exemple, établissements de paiement, compagnies d'assurance)."
  public_entities: "En outre, vos données peuvent être communiquées à des entités publiques également à la suite d'inspections ou d'audits (par exemple, Administration fiscale, Police fiscale, Autorités judiciaires, etc.)."
  legal_entities: "Enfin, elles peuvent être communiquées à des entités qui peuvent accéder à vos données en vertu de dispositions légales ou de réglementations secondaires ou européennes (par exemple, Autorité de protection des données)."

your_rights:
  title: "Vos droits"
  content_1: "Vous pouvez contacter l'Association pour demander l'accès à vos données personnelles, la rectification, l'effacement ou la limitation du traitement, pour vous opposer au traitement et demander la portabilité des données ; vous pouvez également retirer votre consentement à tout moment (cela n'affectera pas la licéité du traitement fondé sur le consentement donné avant le retrait), en suivant les instructions indiquées dans le message que vous recevez ou en contactant le Responsable du traitement aux adresses indiquées ci-dessous."
  content_2: "Lors de l'exercice du droit d'accès, vous avez le droit de savoir si vos données sont traitées, quelle est la finalité du traitement, quelles catégories de données sont traitées, qui sont les destinataires ou catégories de destinataires auxquels vos données sont communiquées (et, s'ils résident dans un pays tiers, sur la base de quelles garanties), la durée de conservation de vos données (ou les critères pour déterminer la durée de conservation), si un traitement automatisé a lieu (par exemple par profilage) et quelle est la logique d'un tel traitement, l'origine des données (si elles n'ont pas été collectées initialement par le Comité)."
  content_3: "Conformément aux articles 15-22 du RGPD, en écrivant à <a href=\"mailto:segreteria@salimodv.org\">segreteria@salimodv.org</a>, vous pouvez demander la liste complète et mise à jour des sous-traitants, ainsi qu'exercer tous les droits énumérés ci-dessus, demander des informations sur les personnes autorisées à traiter vos données."
  content_4: "Vous avez également le droit de déposer une plainte auprès de l'autorité de contrôle (Autorité de protection des données - <a href=\"https://www.garanteprivacy.it\" target=\"_blank\">www.garanteprivacy.it</a>) pour faire valoir vos droits."

changes:
  title: "Modifications de cette politique de confidentialité"
  content: "Notre politique de confidentialité peut être sujette à des modifications de temps en temps, dont nous vous informerons. Nous publierons également une version mise à jour sur notre site web. Veuillez consulter notre site web périodiquement pour les mises à jour."

minors:
  title: "Mineurs"
  content: "La navigation sur notre Site est autorisée pour tous les utilisateurs de plus de quatorze ans, étant entendu que pour des traitements spécifiques (par exemple, inscription en tant que membre), il est fait référence aux notices de confidentialité pertinentes fournies séparément."

