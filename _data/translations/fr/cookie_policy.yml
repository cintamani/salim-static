what_are_cookies:
  title: "Que sont les cookies"
  content: "Les cookies sont de petits fichiers texte que les sites web visités par les utilisateurs envoient à leurs appareils, où ils sont stockés pour être retransmis aux mêmes sites lors de visites ultérieures."

cookies_used:
  title: "Cookies utilisés par le site web de l'Association SALIM ODV et leurs finalités"
  content: "Le site web de l'Association SALIM ODV, dont le siège est situé Via delle Mole 16/C, 00041 Albano Laziale (RM), Italie (\"Association\" ou \"Responsable du traitement\"), disponible sur <a href=\"https://salimodv.org\">salimodv.org</a> (\"Site\"), utilise des cookies qui servent à permettre le bon fonctionnement de certaines sections (\"cookies techniques\"), à assurer certaines fonctionnalités de personnalisation (\"cookies fonctionnels\") et à améliorer l'expérience de navigation (\"cookies analytiques\")."
  banner_info: "La première fois que vous visiterez le site, il vous sera demandé d'accepter (ou de ne pas accepter) les cookies via une bannière. Vous pouvez refuser d'accepter tout ou partie des cookies, ou vous pouvez modifier les paramètres de votre ordinateur à tout moment pour savoir quand vous recevez des cookies ou pour désactiver la fonction d'acceptation automatique des cookies."
  categories_intro: "Le Site utilise les catégories de cookies suivantes :"

cookie_types:
  technical:
    title: "Cookies techniques et fonctionnels (ou cookies de navigation, toujours actifs)"
    content: "Ils contribuent au fonctionnement du Site, par exemple pour permettre la navigation entre les pages ; la base juridique du traitement sous-jacent à l'utilisation de ces cookies est l'intérêt du Responsable du traitement à fournir des services efficaces et bien fonctionnants à ses utilisateurs ; la durée de conservation de ces cookies s'étend de la date du premier accès au site jusqu'à leur désactivation."
  analytics:
    title: "Cookies analytiques"
    content: "Ils permettent d'acquérir des informations statistiques sous forme agrégée et anonyme, relatives aux méthodes de navigation ; la base juridique du traitement sous-jacent à l'utilisation de ces cookies est l'intérêt du Responsable du traitement à fournir des services efficaces et bien fonctionnants à ses utilisateurs ; la durée de conservation de ces cookies s'étend de la date de leur activation sur le site jusqu'à leur désactivation. L'utilisateur peut accepter et désactiver - à sa discrétion - ces cookies en utilisant la bannière ou le tableau présent dans cette politique."

