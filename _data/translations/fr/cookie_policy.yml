google_analytics:
  title: "Google Analytics"
  content_1: "Afin d'analyser comment le Site est utilisé, Google Analytics est utilisé, un service d'analyse web fourni par Google Inc. (\"Google\") qui utilise des cookies stockés sur votre ordinateur pour nous permettre d'effectuer des analyses statistiques. Les données collectées sont sous forme agrégée et ne permettent en aucun cas de vous identifier."
  privacy_link_text: "Pour consulter la politique de confidentialité de Google relative au service Google Analytics, visitez"
  policy_link_text: "Pour connaître les politiques de confidentialité de Google, visitez"
  content_2: "Les cookies Google Analytics peuvent être refusés selon la procédure indiquée par Google. Par conséquent, si vous continuez à utiliser le Site sans refuser les cookies Google Analytics, vous consentez au traitement de vos données par Google, limité aux méthodes et finalités indiquées ci-dessus."

disable_cookies:
  title: "Comment désactiver les cookies"
  intro: "Vous trouverez ci-dessous des liens expliquant comment désactiver les cookies pour les navigateurs les plus courants (pour d'autres navigateurs que vous pourriez utiliser, nous vous suggérons de rechercher cette option dans l'aide du logiciel normalement disponible via la touche F1) :"
  ie: "Cliquez sur le bouton Outils puis sur Options Internet. Cliquez sur l'onglet Confidentialité et dans Paramètres, déplacez le curseur vers le haut pour bloquer tous les cookies"
  chrome: "Cliquez sur le menu dans la barre d'outils du navigateur. Sélectionnez Paramètres. Cliquez sur Afficher les paramètres avancés. Dans la section \"Confidentialité\", cliquez sur le bouton Paramètres de contenu. Sélectionnez \"Empêcher les sites de définir des données\"."
  firefox: "Cliquez sur le bouton de menu et sélectionnez Options. Sélectionnez le panneau Vie privée. Sous Paramètres de l'historique : sélectionnez utiliser les paramètres personnalisés. Pour activer les cookies, cochez Accepter les cookies des sites ; pour les désactiver, décochez l'option."
  safari: "Cliquez sur \"Safari\" dans la barre de menu, puis sur \"Préférences\". Cliquez maintenant sur \"Confidentialité\", puis sur \"Détails\" pour sélectionner le site, puis sélectionnez \"Supprimer\"."

