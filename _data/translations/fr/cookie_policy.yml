google_analytics:
  title: "Google Analytics"
  content_1: "Afin d'analyser comment le Site est utilise, Google Analytics est utilise, un service d'analyse web fourni par Google Inc. (\"Google\") qui utilise des cookies stockes sur votre ordinateur pour nous permettre d'effectuer des analyses statistiques. Les donnees collectees sont sous forme agregee et ne permettent en aucun cas de vous identifier."
  privacy_link_text: "Pour consulter la politique de confidentialite de Google relative au service Google Analytics, visitez"
  policy_link_text: "Pour connaitre les politiques de confidentialite de Google, visitez"
  content_2: "Les cookies Google Analytics peuvent etre refuses selon la procedure indiquee par Google. Par consequent, si vous continuez a utiliser le Site sans refuser les cookies Google Analytics, vous consentez au traitement de vos donnees par Google, limite aux methodes et finalites indiquees ci-dessus."

disable_cookies:
  title: "Comment desactiver les cookies"
  intro: "Vous trouverez ci-dessous des liens expliquant comment desactiver les cookies pour les navigateurs les plus courants (pour d'autres navigateurs que vous pourriez utiliser, nous vous suggerons de rechercher cette option dans l'aide du logiciel normalement disponible via la touche F1) :"
  ie: "Cliquez sur le bouton Outils puis sur Options Internet. Cliquez sur l'onglet Confidentialite et dans Parametres, deplacez le curseur vers le haut pour bloquer tous les cookies"
  chrome: "Cliquez sur le menu dans la barre d'outils du navigateur. Selectionnez Parametres. Cliquez sur Afficher les parametres avances. Dans la section \"Confidentialite\", cliquez sur le bouton Parametres de contenu. Selectionnez \"Empecher les sites de definir des donnees\"."
  firefox: "Cliquez sur le bouton de menu et selectionnez Options. Selectionnez le panneau Vie privee. Sous Parametres de l'historique : selectionnez utiliser les parametres personnalises. Pour activer les cookies, cochez Accepter les cookies des sites ; pour les desactiver, decochez l'option."
  safari: "Cliquez sur \"Safari\" dans la barre de menu, puis sur \"Preferences\". Cliquez maintenant sur \"Confidentialite\", puis sur \"Details\" pour selectionner le site, puis selectionnez \"Supprimer\"."

