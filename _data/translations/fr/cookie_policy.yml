what_are_cookies:
  title: "Que sont les cookies"
  content: "Les cookies sont de petits fichiers texte que les sites web visites par les utilisateurs envoient a leurs appareils, ou ils sont stockes pour etre retransmis aux memes sites lors de visites ulterieures."

cookies_used:
  title: "Cookies utilises par le site web de l'Association SALIM ODV et leurs finalites"
  content: "Le site web de l'Association SALIM ODV, dont le siege est situe Via delle Mole 16/C, 00041 Albano Laziale (RM), Italie (\"Association\" ou \"Responsable du traitement\"), disponible sur <a href=\"https://salimodv.org\">salimodv.org</a> (\"Site\"), utilise des cookies qui servent a permettre le bon fonctionnement de certaines sections (\"cookies techniques\"), a assurer certaines fonctionnalites de personnalisation (\"cookies fonctionnels\") et a ameliorer l'experience de navigation (\"cookies analytiques\")."
  banner_info: "La premiere fois que vous visiterez le site, il vous sera demande d'accepter (ou de ne pas accepter) les cookies via une banniere. Vous pouvez refuser d'accepter tout ou partie des cookies, ou vous pouvez modifier les parametres de votre ordinateur a tout moment pour savoir quand vous recevez des cookies ou pour desactiver la fonction d'acceptation automatique des cookies."
  categories_intro: "Le Site utilise les categories de cookies suivantes :"

cookie_types:
  technical:
    title: "Cookies techniques et fonctionnels (ou cookies de navigation, toujours actifs)"
    content: "Ils contribuent au fonctionnement du Site, par exemple pour permettre la navigation entre les pages ; la base juridique du traitement sous-jacent a l'utilisation de ces cookies est l'interet du Responsable du traitement a fournir des services efficaces et bien fonctionnants a ses utilisateurs ; la duree de conservation de ces cookies s'etend de la date du premier acces au site jusqu'a leur desactivation."
  analytics:
    title: "Cookies analytiques"
    content: "Ils permettent d'acquerir des informations statistiques sous forme agregee et anonyme, relatives aux methodes de navigation ; la base juridique du traitement sous-jacent a l'utilisation de ces cookies est l'interet du Responsable du traitement a fournir des services efficaces et bien fonctionnants a ses utilisateurs ; la duree de conservation de ces cookies s'etend de la date de leur activation sur le site jusqu'a leur desactivation. L'utilisateur peut accepter et desactiver - a sa discretion - ces cookies en utilisant la banniere ou le tableau present dans cette politique."

