      - "Produits d'hygiène et de nettoyage"
      - "Vêtements"
      - "Médicaments et première assistance médicale"
    plus_education: "+ Frais d'école publique primaire"
  
  options_intro: "Les options suivantes peuvent être ajoutées aux formules ci-dessus :"
