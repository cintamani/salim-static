  option_hygiene_desc: "fournissez un paquet de 14 serviettes hygiéniques au coût de 2€."
  option_birthday: "Option \"Anniversaire\""
  option_birthday_desc: "donnez librement pour son jour spécial ! Nous vous aiderons à choisir le cadeau le plus adapté à ses besoins réels."
  thanks: "Merci d'avance pour votre engagement !"
  
