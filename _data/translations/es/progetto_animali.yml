content:
  main_title: "Dona un animal, cambia una vida"
  p1: "Quien tiene un animal sabe perfectamente a lo que nos referimos. La alegría que un cachorro puede traer a una casa es algo indescriptible. Y cuando este animal, introducido en una familia pobre, también se convierte en fuente de sustento porque proporciona leche o huevos, la alegría se multiplica. Pero el proyecto no se detiene aquí. Con este regalo queremos inculcar en las familias kenianas la idea de que incluso uno, o mejor dos patitos, pueden convertirse en un recurso. Desafortunadamente, en la zona donde operamos, la gente vive al día, sin poder siquiera pensar en qué podrían elegir comer al día siguiente para desayunar. Proporcionar un animal en tal situación significa permitir que las personas abran su mente y traten de ver si la cría, incluso de pocos animales, puede ser una oportunidad para mejorar su condición."
  options_title: "Las opciones propuestas"
  options_intro: "Considerando el espacio necesario para criarlos, y el compromiso en términos de comida y agua que requieren (tengamos en cuenta que en Kenia no llueve durante aproximadamente 9 meses al año), les proponemos apoyar la compra de:"
