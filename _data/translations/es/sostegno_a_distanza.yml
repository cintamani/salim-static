  intro_p1: "Desplázate por la página para ver a los niños que buscan un colaborador y leer sus historias. Si encuentras a alguien que toque tu corazón, comienza hoy un apoyo a distancia."
  intro_p2: "Puedes elegir entre las siguientes dos cuotas. Ten en cuenta que los bienes entregados se calibran según las necesidades reales del niño y su familia, tratando de variar la oferta de alimentos para compensar posibles carencias nutricionales. Reconvertimos en alimentos las cuotas de medicamentos e instrucción en caso de que no se utilicen por completo."
  
