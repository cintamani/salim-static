# Projects
distance_support:
  title: "APOYO A DISTANCIA"
  description: "¿Te gustaría marcar la diferencia en la vida de un niño y su familia? ¡Conviértete en patrocinador! Con cuotas de 40 o 50 euros mensuales puedes cambiar sustancialmente la vida de un niño."

animals:
  title: "PROYECTO ANIMALES"
  description: "Proporciona un animal de granja a una familia permitiéndoles tener leche fresca, huevos y carne de manera simple y directa. Les ayudarás a autosostenerse y aprender a gestionar sus recursos de manera más consciente."

education:
  title: "EDUCACIÓN"
  description: "Creemos que la clave para el futuro de las nuevas generaciones es la educación: invierte en la vida de quienes nunca podrían estudiar pero tienen el potencial de cambiar el destino de su país."
