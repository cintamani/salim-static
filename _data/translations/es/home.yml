# Story preview section
story_preview:
  title: "Una historia de amor de más de 10 años..."
  caption: "Jessica y Salim, 2014"
  p1: "Salim es el nombre del primer niño que Jessica Donadio, una jovencísima chica romana de visita en Kenia, sostuvo en sus brazos en el lejano 2014."
  p2: "Desde entonces, en el corazón de Jessica se encendió un amor profundo por este pueblo, y con el tiempo comenzó a conectar las necesidades de la población local con las disponibilidades financieras de personas dispersas en Italia y el mundo."
  p3: "Más de 80 personas en Europa, América y Australia ya han elegido confiar en la transparencia y seriedad de Jessica. En los últimos años, varias personas han decidido ir a ver en primera persona el trabajo duro y la dedicación con la que cada aspecto de esta obra es llevado adelante por Jessica y su esposo Salimu, y en los últimos dos años se ha formado un equipo de apoyo a esta realidad..."

