how_to_help:
  title: "Cómo puedes ayudar"
  intro: "Nuestra asociación contempla dos tipos de socios."
  supporter:
    title: "Socio Colaborador"
    description: "es quien elige dedicar recursos económicos para apoyar el trabajo de la asociación, comparte su know-how para ayudarla a crecer y dedica tiempo a dar a conocer nuestra realidad;"
  volunteer:
    title: "Socio Voluntario"
    description: "es quien \"se ensucia las manos\", quien elige ponerse personalmente a disposición de la asociación para hacer prácticamente lo que hay que hacer, siendo útil incluso en viajes por períodos más o menos largos."

kenya_volunteer:
  title: "¡Únete a nosotros como voluntario en Kenia!"
  intro: "¿Quieres vivir una experiencia de voluntariado que te cambie la vida? ¡El pueblo de Chitsanze, a unos 60 km de Mombasa, te espera! Junto con Jessica y su esposo Salimu, podrás vivir una realidad única, marcando la diferencia en la vida de muchos niños y familias locales."
  what_can_you_do: "¿Qué puedes hacer con nosotros?"
  activities:
    - "Jugar con los niños: ¡Ayúdalos a crecer, aprender y divertirse!"
    - "Cuidar el huerto y los animales: Contribuye a mantener la agricultura sostenible que apoya al pueblo."
    - "Apoyo escolar: Ayuda a los niños con los deberes y prepara actividades educativas."
    - "Distribución de alimentos: Participa en la planificación y distribución de comidas para los niños apadrinados y las familias locales."
  map_caption: "Dónde encontrar el pueblo. Arriba, un mapa de Kenia muestra dónde se encuentra Mombasa. Abajo, el pueblo de Chitsanze, donde opera la asociación a través de Jessica y su esposo Salimu"

