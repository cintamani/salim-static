what_are_cookies:
  title: "Qué son las cookies"
  content: "Las cookies son pequeños archivos de texto que los sitios web visitados por los usuarios envían a sus dispositivos, donde se almacenan para ser retransmitidos a los mismos sitios en visitas posteriores."

cookies_used:
  title: "Cookies utilizadas por el sitio web de la Asociación SALIM ODV y sus finalidades"
  content: "El sitio web de la Asociación SALIM ODV, con sede en Via delle Mole 16/C, 00041 Albano Laziale (RM), Italia (\"Asociación\" o \"Responsable del Tratamiento\"), disponible en <a href=\"https://salimodv.org\">salimodv.org</a> (\"Sitio\") utiliza cookies, que sirven para permitir el correcto funcionamiento de ciertas secciones (\"cookies técnicas\"), para garantizar ciertas funciones de personalización (\"cookies funcionales\") y para mejorar la experiencia de navegación (\"cookies analíticas\")."
  banner_info: "La primera vez que visite el sitio, se le pedirá que acepte (o no acepte) las cookies mediante un banner. Puede negarse a aceptar todas o algunas cookies, o puede cambiar la configuración de su computadora en cualquier momento para saber cuándo recibe cookies o para desactivar la función de aceptación automática de cookies."
  categories_intro: "El Sitio utiliza las siguientes categorías de cookies:"

cookie_types:
  technical:
    title: "Cookies técnicas y funcionales (o de navegación, siempre activas)"
    content: "Contribuyen al funcionamiento del Sitio, por ejemplo para permitir la navegación entre páginas; la base legal del tratamiento subyacente al uso de estas cookies es el interés del Responsable del Tratamiento en proporcionar servicios eficientes y bien funcionantes a sus usuarios; el período de conservación de estas cookies se extiende desde la fecha del primer acceso al sitio hasta que se desactivan."
  analytics:
    title: "Cookies analíticas"
    content: "Permiten adquirir información estadística de forma agregada y anónima, en relación con los métodos de navegación; la base legal del tratamiento subyacente al uso de estas cookies es el interés del Responsable del Tratamiento en proporcionar servicios eficientes y bien funcionantes a sus usuarios; el período de conservación de estas cookies se extiende desde la fecha en que se habilitan en el sitio hasta que se desactivan. El usuario puede aceptar y desactivar – a su discreción – estas cookies utilizando el banner o la tabla presente en esta política."

