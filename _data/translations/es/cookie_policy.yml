what_are_cookies:
  title: "Que son las cookies"
  content: "Las cookies son pequenos archivos de texto que los sitios web visitados por los usuarios envian a sus dispositivos, donde se almacenan para ser retransmitidos a los mismos sitios en visitas posteriores."

cookies_used:
  title: "Cookies utilizadas por el sitio web de la Asociacion SALIM ODV y sus finalidades"
  content: "El sitio web de la Asociacion SALIM ODV, con sede en Via delle Mole 16/C, 00041 Albano Laziale (RM), Italia (\"Asociacion\" o \"Responsable del Tratamiento\"), disponible en salimodv.org (\"Sitio\") utiliza cookies, que sirven para permitir el correcto funcionamiento de ciertas secciones (\"cookies tecnicas\"), para garantizar ciertas funciones de personalizacion (\"cookies funcionales\") y para mejorar la experiencia de navegacion (\"cookies analiticas\")."
  banner_info: "La primera vez que visite el sitio, se le pedira que acepte (o no acepte) las cookies mediante un banner. Puede negarse a aceptar todas o algunas cookies, o puede cambiar la configuracion de su computadora en cualquier momento para saber cuando recibe cookies o para desactivar la funcion de aceptacion automatica de cookies."
  categories_intro: "El Sitio utiliza las siguientes categorias de cookies:"

cookie_types:
  technical:
    title: "Cookies tecnicas y funcionales (o de navegacion, siempre activas)"
    content: "Contribuyen al funcionamiento del Sitio, por ejemplo para permitir la navegacion entre paginas; la base legal del tratamiento subyacente al uso de estas cookies es el interes del Responsable del Tratamiento en proporcionar servicios eficientes y bien funcionantes a sus usuarios; el periodo de conservacion de estas cookies se extiende desde la fecha del primer acceso al sitio hasta que se desactivan."
  analytics:
    title: "Cookies analiticas"
    content: "Permiten adquirir informacion estadistica de forma agregada y anonima, en relacion con los metodos de navegacion; la base legal del tratamiento subyacente al uso de estas cookies es el interes del Responsable del Tratamiento en proporcionar servicios eficientes y bien funcionantes a sus usuarios; el periodo de conservacion de estas cookies se extiende desde la fecha en que se habilitan en el sitio hasta que se desactivan. El usuario puede aceptar y desactivar - a su discrecion - estas cookies utilizando el banner o la tabla presente en esta politica."

