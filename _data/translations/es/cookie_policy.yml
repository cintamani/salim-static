google_analytics:
  title: "Google Analytics"
  content_1: "Para analizar cómo se utiliza el Sitio, se utiliza Google Analytics, un servicio de análisis web proporcionado por Google Inc. (\"Google\") que utiliza cookies que se almacenan en su computadora para permitirnos realizar análisis estadísticos. Los datos recopilados están en forma agregada y no permiten identificarlo de ninguna manera."
  privacy_link_text: "Para consultar la política de privacidad de Google relativa al servicio Google Analytics, visite"
  policy_link_text: "Para conocer las políticas de privacidad de Google, visite"
  content_2: "Las cookies de Google Analytics pueden ser rechazadas según el procedimiento indicado por Google. Por lo tanto, si continúa utilizando el Sitio sin rechazar las cookies de Google Analytics, usted consiente el procesamiento de sus datos por parte de Google, limitado a los métodos y propósitos indicados anteriormente."

disable_cookies:
  title: "Cómo desactivar las cookies"
  intro: "A continuación encontrará enlaces que explican cómo desactivar las cookies para los navegadores más populares (para otros navegadores que pueda utilizar, le sugerimos buscar esta opción en la ayuda del software normalmente disponible a través de la tecla F1):"
  ie: "Haga clic en el botón Herramientas y luego en Opciones de Internet. Haga clic en la pestaña Privacidad y en Configuración mueva el control deslizante hacia arriba para bloquear todas las cookies"
  chrome: "Haga clic en el menú de la barra de herramientas del navegador. Seleccione Configuración. Haga clic en Mostrar configuración avanzada. En la sección \"Privacidad\", haga clic en el botón Configuración de contenido. Seleccione \"Bloquear que los sitios establezcan datos\"."
  firefox: "Haga clic en el botón de menú y seleccione Opciones. Seleccione el panel Privacidad. En Configuración del historial: seleccione usar configuración personalizada. Para habilitar las cookies, marque Aceptar cookies de sitios; para deshabilitarlas, desmarque la opción."
  safari: "Haga clic en \"Safari\" en la barra de menú, luego en \"Preferencias\". Ahora haga clic en \"Privacidad\", luego en \"Detalles\" para seleccionar el sitio, luego seleccione \"Eliminar\"."

