google_analytics:
  title: "Google Analytics"
  content_1: "Para analizar como se utiliza el Sitio, se utiliza Google Analytics, un servicio de analisis web proporcionado por Google Inc. (\"Google\") que utiliza cookies que se almacenan en su computadora para permitirnos realizar analisis estadisticos. Los datos recopilados estan en forma agregada y no permiten identificarlo de ninguna manera."
  privacy_link_text: "Para consultar la politica de privacidad de Google relativa al servicio Google Analytics, visite"
  policy_link_text: "Para conocer las politicas de privacidad de Google, visite"
  content_2: "Las cookies de Google Analytics pueden ser rechazadas segun el procedimiento indicado por Google. Por lo tanto, si continua utilizando el Sitio sin rechazar las cookies de Google Analytics, usted consiente el procesamiento de sus datos por parte de Google, limitado a los metodos y propositos indicados anteriormente."

disable_cookies:
  title: "Como desactivar las cookies"
  intro: "A continuacion encontrara enlaces que explican como desactivar las cookies para los navegadores mas populares (para otros navegadores que pueda utilizar, le sugerimos buscar esta opcion en la ayuda del software normalmente disponible a traves de la tecla F1):"
  ie: "Haga clic en el boton Herramientas y luego en Opciones de Internet. Haga clic en la pestana Privacidad y en Configuracion mueva el control deslizante hacia arriba para bloquear todas las cookies"
  chrome: "Haga clic en el menu de la barra de herramientas del navegador. Seleccione Configuracion. Haga clic en Mostrar configuracion avanzada. En la seccion \"Privacidad\", haga clic en el boton Configuracion de contenido. Seleccione \"Bloquear que los sitios establezcan datos\"."
  firefox: "Haga clic en el boton de menu y seleccione Opciones. Seleccione el panel Privacidad. En Configuracion del historial: seleccione usar configuracion personalizada. Para habilitar las cookies, marque Aceptar cookies de sitios; para deshabilitarlas, desmarque la opcion."
  safari: "Haga clic en \"Safari\" en la barra de menu, luego en \"Preferencias\". Ahora haga clic en \"Privacidad\", luego en \"Detalles\" para seleccionar el sitio, luego seleccione \"Eliminar\"."

