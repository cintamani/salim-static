  duck: "Duck"
  duck_price: "20 euros"
  purchase_info: "We purchase the chosen animal from those available in the surrounding villages, thus supporting the local economy. The purchase cost of each animal can vary based on several factors: sex, breed, size... The indicated price is a maximum: any remaining funds will be used to provide the family with an initial supply of food for the animals themselves."
