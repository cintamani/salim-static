# Story preview section
story_preview:
  title: "A love story spanning more than 10 years..."
  caption: "Jessica and Salim, 2014"
  p1: "Salim is the name of the first child that Jessica Donadio, a very young Roman girl visiting Kenya, held in her arms back in 2014."
  p2: "Since then, a deep love for these people has ignited in Jessica's heart, and over time she began connecting the needs of the local population with the financial resources of people scattered across Italy and the world."
  p3: "More than 80 people in Europe, America, and Australia have already chosen to trust Jessica's transparency and dedication. In recent years, several people have decided to see firsthand the hard work and dedication with which every aspect of this work is carried out by Jessica and her husband Salimu, and in the last two years a support team has formed around this reality..."

