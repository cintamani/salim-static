  content_1: "In order to analyze how the Site is used, Google Analytics is used, a web analytics service provided by Google Inc. (\"Google\") that uses cookies that are stored on your computer to allow us to perform statistical analysis. The data collected is in aggregate form and does not allow you to be identified in any way."
  privacy_link_text: "To consult Google's privacy policy regarding the Google Analytics service, visit"
  policy_link_text: "To learn about Google's privacy policies, visit"
