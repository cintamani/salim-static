what_are_cookies:
  title: "What are cookies"
  content: "Cookies are small text files that websites visited by users send to their devices, where they are stored to be retransmitted to the same websites on subsequent visits."

cookies_used:
  title: "Cookies used by the SALIM ODV Association website and their purposes"
  content: "The website of the SALIM ODV Association, headquartered at Via delle Mole 16/C, 00041 Albano Laziale (RM), Italy (\"Association\" or \"Data Controller\"), available at <a href=\"https://salimodv.org\">salimodv.org</a> (\"Site\") uses cookies, which serve to enable the proper functioning of certain sections (\"technical cookies\"), to ensure certain personalization features (\"functional cookies\") and to improve the browsing experience (\"analytics cookies\")."
  banner_info: "The first time you visit the site, you will be asked to accept (or not accept) cookies via a banner. You may refuse to accept all or some cookies, or you may change your computer settings at any time to know when you receive cookies or to disable the automatic cookie acceptance feature."
  categories_intro: "The Site uses the following categories of cookies:"

cookie_types:
  technical:
    title: "Technical and functional cookies (or navigation cookies, always active)"
    content: "They contribute to the functioning of the Site, for example to allow navigation between pages; the legal basis for the processing underlying the use of these cookies is the Data Controller's interest in providing efficient and well-functioning services to its users; the retention period of these cookies runs from the date of first access to the site until they are disabled."
  analytics:
    title: "Analytics cookies"
    content: "They allow the acquisition of statistical information in aggregate and anonymous form, relating to browsing methods; the legal basis for the processing underlying the use of these cookies is the Data Controller's interest in providing efficient and well-functioning services to its users; the retention period of these cookies runs from the date they are enabled on the site until they are disabled. The user can accept and disable - at their discretion - these cookies using the banner or the table in this policy."

