disable_cookies:
  title: "How to disable cookies"
  intro: "Below you will find links explaining how to disable cookies for the most popular browsers (for other browsers you may use, we suggest looking for this option in the software help normally available through the F1 key):"
  ie: "Click the Tools button and then Internet Options. Click the Privacy tab and in Settings move the slider up to block all cookies"
  chrome: "Click the menu in the browser toolbar. Select Settings. Click Show advanced settings. In the \"Privacy\" section, click the Content settings button. Select \"Block sites from setting any data\"."
  firefox: "Click the menu button and select Options. Select the Privacy panel. Under History settings: select use custom settings. To enable cookies, check Accept cookies from sites; to disable them, uncheck the option."
  safari: "Click on \"Safari\" in the menu bar, then on \"Preferences\". Now click on \"Privacy\", then on \"Details\" to select the site, then select \"Remove\"."

