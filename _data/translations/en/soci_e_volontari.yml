how_to_help:
  title: "How you can help"
  intro: "Our association provides for two types of members."
  supporter:
    title: "Supporting Member"
    description: "is someone who chooses to dedicate financial resources to support the association's work, shares their know-how to help it grow, and dedicates time to spreading awareness about our reality;"
  volunteer:
    title: "Volunteer Member"
    description: "is someone who \"gets their hands dirty\", who chooses to personally make themselves available to the association to practically do what needs to be done, being useful even on trips for longer or shorter periods."

kenya_volunteer:
  title: "Join us as a volunteer in Kenya!"
  intro: "Do you want to have a life-changing volunteer experience? The village of Chitsanze, about 60 km from Mombasa, is waiting for you! Together with Jessica and her husband Salimu, you can experience a unique reality, making a difference in the lives of many children and local families."
  what_can_you_do: "What can you do with us?"
  activities:
    - "Play with children: Help them grow, learn, and have fun!"
    - "Take care of the garden and animals: Contribute to maintaining sustainable agriculture that supports the village."
    - "School support: Help children with homework and prepare educational activities."
    - "Food distribution: Participate in planning and distributing meals for sponsored children and local families."
  map_caption: "Where to find the village. Above, a map of Kenya shows where Mombasa is located. Below, the village of Chitsanze, where the association operates through Jessica and her husband Salimu"

