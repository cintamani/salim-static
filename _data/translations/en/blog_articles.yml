# Article: 14-febbraio-2025
art_14_febbraio_2025:
  meta:
    title: "Salim ODV Association - Blog - A 2024 to Remember"
    description: "A 2024 to Remember"
  header:
    title: "A 2024 to Remember"
    date: "February 16, 2025"
    subtitle: "Here's how your contributions made a difference"
  highlights:
    title: "Highlights"
    children_families: "children and families supported"
    essential_goods: "in essential goods"
