# Story preview section
story_preview:
  title: "Una storia d'amore lunga più di 10 anni..."
  caption: "Jessica e Salim, 2014"
  p1: "Salim è il nome del primo bambino che Jessica Donadio, una giovanissima ragazza romana in visita in Kenya, tenne in braccio nel lontano 2014."
  p2: "Dall'epoca, nel cuore di Jessica si è acceso un amore profondo per questo popolo, e nel tempo ha iniziato a mettere in comunicazione i bisogni della popolazione locale con le disponibilità finanziarie di persone sparse in Italia e nel mondo."
  p3: "Più di 80 persone, in Europa, America e Australia hanno già scelto di fidarsi della trasparenza e della serietà di Jessica. Negli ultimi anni diverse persone hanno deciso di andare a vedere in prima persona il lavoro duro e la dedizione con cui ogni aspetto di questa opera viene portato avanti da Jessica e da suo marito Salimu, e negli ultimi due anni si è formato un team di supporto a questa realtà..."

