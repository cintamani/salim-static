  title: "Progetto Istruzione"
  subtitle: "Aiutaci a creare un fondo stabile dedicato all'istruzione, dalle elementari all'università!"

content:
  main_title: "Creiamo insieme un futuro per i giovani sostenendoli ora!"
  p1: "Con l'aiuto di Jessica e dei docenti locali, stiamo individuando i bambini e i ragazzi che hanno il <strong>potenziale</strong> per poter raggiungere grandi risultati nella vita di studio e professionale. A questi bambini e ragazzi, vorremmo dare la possibilità di crescere e studiare non dovendo gravare sulle famiglie già in difficoltà, consentendo al tuo dono di avere un impatto certo nella vita di qualcuno che non sprecherà l'occasione che gli viene offerta."
  p2: "Unisciti a noi e fai la differenza oggi, e investi nella nuova generazione di leader e professionisti!"
  info_title: "Qualche informazione in più"
  info_p1: "Il Kenya, nominalmente, vanta un buon livello di alfabetizzazione generale: una stima del 2022 riposta che l'83% dei ragazzi sopra i 15 anni sappiano leggere e scrivere. La realtà dei fatti, che Jessica tocca con mano quotidianamente, è che il livello di alfabetizzazione può variare notevolmente."
  info_p2: "Molti bambini dei villaggi che raggiungiamo non riescono ad accedere alla scuola elementare: l'obbligo di acquistare divise e scarpe nere chiuse rappresenta una spesa che molte famiglie non possono permettersi, causando ritardi nell'inserimento scolastico e, di conseguenza, un impatto negativo sulle capacità di apprendimento dei piccoli."
  secondary_title: "Le scuole secondarie e l'università: un ostacolo economico insormontabile."
  secondary_p1: "I costi aumentano drasticamente quando i ragazzi passano alla scuola secondaria. Se le scuole elementari richiedono una spesa media di 30-40 euro all'anno esclusi materiali e divise, le secondarie possono costare fino a 700 euro, senza considerare i materiali didattici, le uniformi e i libri. Questo divario economico esclude molti giovani dal continuare gli studi, lasciando che le loro ambizioni svaniscano."
  secondary_p2: "Accedere all'università in Kenya è estremamente difficile: è necessario aver ottenuto il massimo dei voti in tutte le materie alla fine della scuola secondaria. Anche per chi supera questa dura selezione, i costi di mantenimento fuori sede, tasse universitarie e materiali scolastici rappresentano un'ulteriore barriera. Le università si concentrano nelle grandi città, come Nairobi, costringendo molti studenti a trasferirsi, con spese che pochissime famiglie possono permettersi."
  fund_title: "Il fondo stabile"
  fund_p1: "L'idea di costituire un fondo stabile dedicato al sostegno degli studenti più meritevoli va a rispondere alle necessità specifiche di giovani ad alto potenziale inseriti in contesti svantaggiosi. Insieme possiamo fare sì che il contesto non costituisca più un fattore determinante per lo sviluppo, personale, professionale ed economico di coloro che vorrebbero farcela nella vita!"
  fund_p2: "Con un semplice <strong>contributo libero una tantum</strong>, ci aiuterai ad avviare questo progetto!"
