# Projects
distance_support:
  title: "SOSTEGNI A DISTANZA"
  description: "Vorresti fare la differenza nella vita di un bambino e della sua una famiglia? Diventa sostenitore! Con quote di 40 o 50 euro mensili puoi cambiare sostanzialmente la vita di un bambino."

animals:
  title: "PROGETTO ANIMALI"
  description: "Fornisci un animale da cortile ad una famiglia consentendo loro di avere latte fresco, uova e carne in maniera semplice e diretta. Li aiuterai ad autosostentarsi e ad imparare a gestire le proprie risorse in maniera più consapevole."

education:
  title: "ISTRUZIONE"
  description: "Crediamo che la chiave per il futuro delle nuove generazioni sia l'istruzione: investi nella vita di coloro che non potrebbero mai studiare ma hanno le potenzialità di cambiare le sorti del loro paese."
