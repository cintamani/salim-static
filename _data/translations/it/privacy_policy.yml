title: "Privacy Policy"
meta_title: "Associazione Salim ODV - Privacy Policy"
meta_description: "Associazione Salim ODV - Privacy Policy"

intro: "La presente informativa, resa ai sensi dell'art. 13 del Regolamento (UE) 2016/679 (di seguito \"GDPR\" o \"Regolamento\"), descrive le modalità di trattamento dei dati personali degli utenti che consultano il sito web (di seguito, \"Sito\") dell'Associazione SALIM ODV, con sede in via delle Mole 16/C, 00041 Albano Laziale (RM) (cui ci si riferisce in questa informativa con \"noi\" o \"Associazione\" o \"Titolare\"), accessibile per via telematica al seguente indirizzo: [inserire indirizzo del sito]"

intro_disclaimer: "La presente informativa non riguarda altri siti, pagine o servizi online raggiungibili tramite link ipertestuali eventualmente pubblicati nei siti ma riferiti a risorse esterne al dominio del Comitato."

data_controller:
  title: "Titolare del trattamento"
  content: "SALIM ODV, con sede in via delle Mole 16/C, 00041 Albano Laziale (RM)."

data_types:
  title: "Tipologia di dati trattati"
  intro: "Il Titolare tratterà le seguenti categorie di dati:"

  navigation:
    title: "a. Dati di navigazione"
    content: "Durante la navigazione sul Sito, acquisiamo alcuni dati personali la cui trasmissione è implicita nell'uso dei protocolli di comunicazione di Internet, come gli indirizzi IP, gli indirizzi in notazione URI/URL (Uniform Resource Identifier/Locator) delle risorse richieste, l'orario della richiesta e altri parametri relativi al sistema operativo e all'ambiente informatico dell'utente."
    purposes_intro: "Tali dati, necessari per la fruizione dei servizi web, vengono anche trattati allo scopo di:"
    purpose_1: "ottenere informazioni statistiche sull'uso dei servizi (pagine più visitate, numero di visitatori per fascia oraria o giornaliera, aree geografiche di provenienza, ecc.);"
    purpose_2: "controllare il corretto funzionamento dei servizi offerti."
    retention: "I dati di navigazione possono essere conservati fino a un massimo di [inserire numero] giorni (salvo eventuali necessità di accertamento di reati da parte dell'Autorità giudiziaria)."

  user_data:
    title: "b. Dati comunicati dall'utente"
    content: "Quando l'utente invia messaggi all'Associazione, ai recapiti indicati nelle sezioni di contatto, o quando compila e inoltra i form presenti sul Sito, l'Associazione acquisisce e tratta i dati di contatto dell'utente, necessari per rispondere, nonché i dati personali inclusi nelle comunicazioni."
    additional: "Specifiche informative potranno essere inoltre rese disponibili in relazione a specifiche iniziative (es. per attività di volontariato, partecipazione a eventi, ecc…)."

  donation_data:
    title: "c. Dati relativi alle donazioni"
    content: "Quando effettui una donazione in favore dell'Associazione, attraverso le varie forme di sostegno, e/o aderisci a specifici progetti, l'Associazione acquisisce e tratta i dati necessari all'emissione di un'eventuale ricevuta (nome e cognome, sesso, età o data di nascita, nazionalità, codice fiscale o partita iva, indirizzo, dati di pagamento, ecc.), in considerazione della detraibilità e deducibilità delle liberalità in danaro o natura."

  cookies:
    title: "d. Cookie e altri sistemi di tracciamento"
    content: "Per il trattamento dei dati tramite cookie, si prega di prendere visione della relativa"
    link_text: "Politica dei Cookie"

  social_media:
    title: "e. Informazioni sul trattamento dei dati personali effettuato attraverso le piattaforme di Social Media"
    content: "L'Associazione tratta inoltre, i dati personali forniti dagli utenti (ad esempio, il nome, lo username, la foto del profilo, a seconda delle impostazioni dell'account) tramite le pagine di social media dedicate alla stessa (Facebook, Instagram, …), nell'ambito del perseguimento delle proprie finalità istituzionali, esclusivamente per gestire le interazioni con gli utenti (commenti, post pubblici, ecc…) e per tutelare l'Associazione in caso di abusi, nel rispetto della normativa vigente. Il conferimento dei dati è facoltativo; tuttavia, in mancanza, potremmo non essere in grado di interagire con te o fornirti riscontro. Per il trattamento di dati personali effettuato dai gestori di tali piattaforme di Social Media, si rimanda alle informazioni da questi rese attraverso le rispettive privacy policy."

legal_basis:
  title: "Base giuridica del trattamento e periodo di conservazione dei dati"
  item_a: "Il trattamento dei tuoi dati personali è necessario per darti accesso al nostro Sito e alle sue funzionalità, nonché per rispondere alle tue richieste (ad es. adesione a iniziative o specifici progetti; richiesta di informazioni; iscrizione alla nostra newsletter; ecc…). La base giuridica di tale trattamento è l'esecuzione di richieste da parte dell'utente. Il periodo di conservazione dei dati in relazione a questo trattamento è pari al tempo necessario per evadere la richiesta."
  item_b: "Il trattamento dei tuoi dati personali è inoltre necessario per accogliere le tue donazioni, attraverso le varie forme di sostegno e per gestire tutte le fasi connesse, incluse quelle amministrative e contabili. La base giuridica di questo trattamento è l'esecuzione di un contratto e/o di misure precontrattuali richieste per lo stesso. Il periodo di conservazione dei tuoi dati è pari al tempo necessario per consentirti di effettuare donazioni e per l'osservanza degli obblighi contrattuali e di legge."
  item_c: "Possiamo inoltre trattare i dati raccolti tramite il Sito per prevenire o controllare condotte illecite o per proteggere e far valere diritti. Per esempio, potremmo usare i tuoi dati per prevenire la violazione di nostri diritti di proprietà intellettuale (ad esempio contraffazione dei marchi nostri) o furti (ivi inclusi, a titolo esemplificativo, clonazione della carta di credito) o altri illeciti, in conformità alla normativa applicabile. La base giuridica di tale trattamento è il legittimo interesse del Titolare. Il periodo di conservazione dei tuoi dati è pari al tempo ragionevolmente necessario a far valere i nostri diritti dal momento in cui veniamo a conoscenza dell'illecito o della sua potenziale commissione."

data_provision:
  title: "Natura del conferimento dei dati personali"
  content: "Il conferimento dei dati per le finalità indicate ai punti a), b) e c) del paragrafo precedente è strettamente funzionale al perseguimento delle stesse ed ha per questo natura obbligatoria. Un tuo eventuale rifiuto a tale trattamento, pertanto, comporterebbe l'oggettiva impossibilità per il Titolare di darti accesso al Sito, di rispondere alle tue richieste o di accogliere la tua donazione e adempiere ai relativi obblighi previsti dalla legge."

data_location:
  title: "Dove sono trattati i tuoi dati"
  content_1: "I dati saranno trattati e conservati presso la sede dell'Associazione e dei suoi fornitori all'interno dell'Unione Europea, nonché comunicati ai volontari attivi sul territorio del Kenya, dove l'Associazione opera per portare il sostegno finanziario ricevuto dalle donazioni e dalle altre forme di sostegno."
  content_2: "Inoltre, i dati saranno comunicati ai fornitori che hanno sede anche in Paesi non appartenenti all'Unione europea. Tali trasferimenti di dati sono autorizzati alternativamente sulla base: (i) di una decisione di adeguatezza del paese terzo verso il quale sono trasferiti i dati, adottata dalla Commissione Europea ai sensi dell'art. 45 del GDPR; oppure (ii) delle garanzie appropriate o opportune previste dagli articoli 46, 47 e 49 del GDPR (quali le standard contractual clauses approvate dalla Commissione Europea, le binding corporate rules, le garanzie di natura contrattuale o pattizia fornite dai titolari coinvolti, o quali le deroghe al divieto di trasferimento applicabili in specifiche situazioni)."

data_sharing:
  title: "Con chi condividiamo i tuoi dati"
  intro: "Nell'ambito delle predette finalità, i dati potranno essere comunicati:"
  item_1: "ai nostri collaboratori e volontari, nell'ambito delle mansioni assegnate e in base a specifica autorizzazione al trattamento dei dati, in coerenza con la finalità del trattamento stesso;"
  item_2: "a tutte quelle persone fisiche e/o giuridiche legittimate a ricevere i dati personali degli interessati in quanto Responsabili del trattamento ex art. 28 del GDPR (ad es., società di consulenza incaricata della gestione e della manutenzione del sito web, consulenti esterni, ecc..) o autonomi titolari, quando la comunicazione risulti necessaria o funzionale all'esecuzione delle misure precontrattuali e/o del contratto, nei modi e per le finalità sopra illustrate (ad es. istituti di pagamento, compagnie assicurative)."
  public_entities: "Inoltre, i tuoi dati potranno essere comunicati a enti pubblici anche a seguito di ispezioni o verifiche (es. Amministrazione finanziaria, organi di Polizia Tributaria, Autorità giudiziarie, ecc.)."
  legal_entities: "Potranno infine essere comunicati a soggetti che possono accedere ai tuoi dati in forza di disposizioni di legge o di normativa secondaria o comunitaria (es. Autorità Garante per la protezione dei dati personali)."

your_rights:
  title: "I tuoi diritti"
  content_1: "Puoi rivolgerti all'Associazione per chiedere l'accesso ai tuoi dati personali, la rettifica, la cancellazione degli stessi o la limitazione del trattamento, per opporti al trattamento e chiedere la portabilità dei tuoi dati; puoi altresì revocare il consenso in qualsiasi momento (ciò non pregiudicherà la liceità del trattamento basata sul consenso prestato prima della revoca), seguendo le istruzioni indicate nel messaggio che ricevi o contattando il Titolare agli indirizzi sotto indicati."
  content_2: "Quando eserciti il diritto di accesso, hai diritto di sapere se è in corso il trattamento dei tuoi dati, quale sia la finalità del trattamento, quali sono le categorie di dati trattati, chi sono i destinatari o le categorie di destinatari a cui sono comunicati i tuoi dati (e, se risiedono in un paese terzo, sulla base di quali garanzie), il periodo di conservazione dei tuoi dati (o i criteri per determinare il periodo di conservazione), se sia in corso un trattamento automatizzato (per esempio mediante profilazione) e quale sia la logica di tale trattamento, l'origine dei dati (qualora non siano raccolti inizialmente dal Comitato)."
  content_3: "Ai sensi degli artt. 15-22, GDPR, scrivendo all'e-mail <a href=\"mailto:segreteria@salimodv.org\">segreteria@salimodv.org</a> si può richiedere l'elenco completo e aggiornato dei responsabili del trattamento, nonché esercitare tutti i diritti sopra elencati, chiedere informazioni circa i soggetti autorizzati a trattare i tuoi dati."
  content_4: "Si ha inoltre diritto di presentare reclamo all'autorità di controllo (Garante per la protezione dei dati personali – <a href=\"https://www.garanteprivacy.it\" target=\"_blank\">www.garanteprivacy.it</a>) per far valere i propri diritti."

changes:
  title: "Modifiche a questa informativa"
  content: "La nostra informativa potrà essere soggetta a modifiche di tanto in tanto, delle quali ti avviseremo. Pubblicheremo anche una versione aggiornata sul nostro sito. Sei pregato di consultare il nostro sito periodicamente per gli aggiornamenti."

minors:
  title: "Minori"
  content: "La navigazione sul nostro Sito è consentita a tutti gli utenti maggiori di anni quattordici, fermo restando che per specifici trattamenti (ad es. la registrazione come socio), si fa rinvio alle relative informative fornite separatamente."

