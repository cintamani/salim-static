what_are_cookies:
  title: "Cosa sono i cookie"
  content: "I cookie sono piccoli file di testo che i siti visitati dagli utenti inviano ai loro terminali, dove vengono memorizzati per essere poi ritrasmessi agli stessi siti in occasione delle visite successive."

cookies_used:
  title: "Cookie utilizzati dal sito dell'Associazione SALIM ODV e loro finalità"
  content: "Il sito dell'Associazione SALIM ODV, con sede in via delle Mole 16/C, 00041 Albano Laziale (RM) (\"Associazione\" o \"Titolare\"), reperibile al seguente link <a href=\"https://salimodv.org\">salimodv.org</a>, (\"Sito\") utilizza cookie, che hanno la funzione di consentire il corretto funzionamento di alcune sezioni (\"cookie tecnici\"), per garantire talune funzionalità di personalizzazione (\"cookie funzionali\") e migliorare l'esperienza di navigazione (\"cookie analitici\")."
  banner_info: "La prima volta che visiterai il sito, ti verrà chiesto di accettare (o non accettare) i cookie mediante un banner. Potrai rifiutarti di accettare tutti o alcuni cookie o potrai modificare, anche in seguito, le impostazioni del tuo computer in modo da sapere quando ricevi cookie o da poter disattivare la funzione di accettazione automatica dei cookie."
  categories_intro: "Il Sito utilizza le seguenti categorie di cookie:"

cookie_types:
  technical:
    title: "Cookie tecnici e funzionali (o di navigazione, sempre attivi)"
    content: "Contribuiscono al funzionamento del Sito, ad esempio per consentire di navigare tra le pagine; la base giuridica del trattamento sottostante all'uso di questi cookie è l'interesse del Titolare di fornire servizi efficienti e ben funzionanti ai propri utenti; il periodo di conservazione di questi cookie decorre dalla data di primo accesso al sito fino a quando sono disabilitati."
  analytics:
    title: "Cookie analitici"
    content: "Consentono di acquisire informazioni statistiche in forma aggregata ed anonima, in relazione alle modalità di navigazione; la base giuridica del trattamento sottostante all'uso di questi cookie è l'interesse del Titolare di fornire servizi efficienti e ben funzionanti ai propri utenti; il periodo di conservazione di questi cookie decorre dalla data in cui sono abilitati al sito fino a quando sono disabilitati. L'utente può accettare e disabilitare – a proprio piacimento – questi cookie utilizzando il banner o la tabella presente in questa policy."

