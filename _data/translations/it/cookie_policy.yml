google_analytics:
  title: "Google Analytics"
  content_1: "Al fine di analizzare le modalità di utilizzo del Sito, viene utilizzato Google Analytics, un servizio di analisi web fornito da Google Inc. (\"Google\") che utilizza dei cookie che vengono depositati sul tuo computer per consentirci analisi statistiche. I dati raccolti sono in forma aggregata e non consentono in alcun modo di identificarti."
  privacy_link_text: "Per consultare l'informativa privacy di Google relativa al servizio Google Analytics, visita il sito internet"
  policy_link_text: "Per conoscere le norme sulla privacy di Google, visita il sito internet"
  content_2: "I cookie di Google Analytics possono essere rifiutati secondo la procedura indicata da Google. Pertanto, se continui ad utilizzare il Sito senza rifiutare i cookie di Google Analytics, acconsenti al trattamento dei tuoi dati da parte di Google, limitatamente alle modalità e finalità sopraindicate."

disable_cookies:
  title: "Come disattivare i cookie"
  intro: "Di seguito troverai i link che spiegano come disabilitare i cookie per i browser più diffusi (per altri browser eventualmente utilizzati suggeriamo di cercare questa opzione nell'help del software normalmente disponibile attraverso il tasto F1):"
  ie: "Fare clic sul pulsante Strumenti e quindi su Opzioni Internet. Fare clic sulla scheda Privacy e in Impostazioni spostare il dispositivo di scorrimento verso l'alto per bloccare tutti i cookie"
  chrome: "Fai clic sul menu nella barra degli strumenti del browser. Seleziona Impostazioni. Fai clic su Mostra impostazioni avanzate. Nella sezione \"Privacy\", fai clic sul pulsante Impostazioni contenuti. Seleziona \"Impedisci ai siti di impostare dati\"."
  firefox: "Fare clic sul pulsante dei menu e selezionare Opzioni. Selezionare il pannello Privacy. Alla voce Impostazioni cronologia: selezionare utilizza impostazioni personalizzate. Per attivare i cookie, contrassegnare la voce Accetta i cookie dai siti; per disattivarli togliere il contrassegno dalla voce."
  safari: "Fare click nella barra dei menu su \"Safari\", poi su \"Preferenze\". Ora fai click su \"Privacy\", poi su \"Dettagli\" per selezionare il sito, quindi seleziona \"Rimuovi\"."

