<div id="cookieConsentModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Consenso Cookies</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          Utilizziamo cookies per migliorare la tua esperienza sul nostro sito.
          Continuando a navigare, accetti l'utilizzo dei cookies.
        </p>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="necessaryCookies" checked disabled>
          <label class="form-check-label" for="necessaryCookies">Cookies Funzionali (sempre attivi)</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="marketingCookies">
          <label class="form-check-label" for="marketingCookies">Cookies con fini di marketing</label>
        </div>
      </div>

      <div class="modal-footer justify-content-between">
        <div>
          <a href="/cookie_policy.html" class="btn btn-link me-3">Cookie Policy</a>
          <a href="/#" class="btn btn-link p-0">Dichiarazione sulla privacy</a>
        </div>
        <button type="button" class="btn btn-primary" id="savePreferences">Save preferences</button>
      </div>
    </div>
  </div>
</div>

<div id="cookieConsentMinimized" class="mb-3 position-fixed bottom-0 end-0 bg-primary text-white rounded-start shadow transition-margin" style="display: none; cursor: pointer; margin-right: -110px; width: 120px; transition: margin-right 0.3s ease;">
  <div class="p-3">
    <small>Consenso Cookies</small>
  </div>
</div>
