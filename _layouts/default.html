<!doctype html>
<html lang="it">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>

  <!-- Bootstrap 5 CSS compiled with custom colours pallete -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  {% if page.url == "/" %}
    <!-- Jarallax CSS -->
    <link href="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.css" rel="stylesheet">
    <!-- Jarallax JS -->
    <script src="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.js"></script>
  {% endif %}
</head>

<body>
  {% include nav.html %}

  <main class="container-full">
    <div class="{% if page.url != "/" %}skip-nav{% endif %}">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

  {% include consent_modal.html %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script src="assets/js/menu-highlights.js"></script>
  <script src="assets/js/cookies.js"></script>

  {% if page.url == "/" %}
    <script src="assets/js/navbar-hides.js"></script>
  {% endif %}
</body>

</html>
